{% extends "layout.html" %}

{% block main %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">Register</h1>
      
      
      <div class="d-flex gap-3 justify-content-center lead fw-normal">
        
        <form method="POST" action="{{ url_for('register') }}">
        
            Username <input type="text" placeholder="Username"  class="form-control" name="username"><br>
            Password <input type="Password" placeholder="password" class="form-control" name="pass"><br>
            <label for="security_question">Security Question: What is your pet's name?</label>
            <input type="text" id="security_question" name="security_answer" required>
            <input type="submit"  class="btn btn-primary mb-2" value="Register">
        </form>
      </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
  </div>
    
    


  {% endblock %}
