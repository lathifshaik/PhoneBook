<!DOCTYPE html>
<html>
<body>
    <h2>Favourite Contacts</h2>
    <ul>
    {% for contact in contacts %}
        <li>
            Name: {{ contact['name'] }}
            Phone: {{ contact['phone'] }}
            <a href="{{ url_for('remove_favourite', contact_id=contact['_id']) }}">Remove from favourites</a>
            <a href="{{ url_for('edit_contact', contact_id=contact['_id']) }}">Edit</a>
            <a href="{{ url_for('delete_contact', contact_id=contact['_id']) }}">Delete</a>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('new_contact') }}">Add new contact</a>
</body>
</html>
